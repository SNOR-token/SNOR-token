    <style>
    #center_content {
        background:url(../../common/img/centerImg.png) no-repeat center;
    }
    #arrowImg {

        right:91px;
        bottom:8px;
    }

    <script type="text/javascript">
        $(this).keydown(function(event) {
            if (event.keyCode == 13) {
                Navigator.nextPage();
            }
        });
        $(function () {
            if (isSilentlyLaunch()) {
                Navigator.nextPage();
            }
        });
    </script>

    <div id="main_body">
        <div class="header_bar" onmousedown="dragWindow(this)">

            <button id="header_close_img" class="header_close" onkeydown="return false;"></button>
        </div>
        <div id="center_content">
            <div class="contentDiv conter_div content">

                <label class="lang" text="welcomeDescription"></label>
                <div id="arrowImg">
                    <img src="../../common/img/arrow.png"/>
                </div>
            </div>
        </div>
        <div class="buttonDiv">
