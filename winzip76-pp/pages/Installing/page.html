<!DOCTYPE html>

<html>
<head>
    <title>Installing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <link rel="stylesheet" type="text/css" href="../../common/css/common.css" />
    <link rel="stylesheet" type="text/css" href="page.css" />
    <script type="text/javascript" src="../../common/js/external.js"></script>
    <script type="text/javascript" src="../../common/js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../config/lang.js"></script>
    <script type="text/javascript" src="../../config/config.js"></script>
    <script type="text/javascript" src="../../config/stubparams.js"></script>
    <script type="text/javascript" src="../../config/installparams.js"></script>
    <script type="text/javascript" src="../../config/installerlist.js"></script>
    <script type="text/javascript" src="../../common/js/common.js"></script>
    <script type="text/javascript" src="features.js"></script>
    <script type="text/javascript" src="page.js"></script>
    <style type="text/css">
    </style>
    <script type="text/javascript">
    //debugger;
    </script>
</head>
<body>
    <div id="main_body">
        <div class="header_bar" onmousedown="dragWindow(this)">
            <button id="close" class="header_close"></button>
        </div>
        <div id="center_content">
            <div class="progressArea">
                <div class="billboard_area">
                    <div class="billboard_image_area">
                        <div class="content_div"></div>
                    </div>
                    <div class="billboardName">
                        <label></label>
                    </div>
                </div>
                <div id="install_panel">
                    <label class="installing_filename" style="margin-top: 10px;"> </label>
                    <div class="progressbar">
                        <div class="progressValue">
                            <span class="progressHead"></span>
                            <span class="progressEnd"></span>
                        </div>
                    </div>
                    <div class="progressLabel" style="text-align: center;"></div>
                    <div class="estimatedTime lang" style="margin-top: 10px;" text="EsimatedTimeText"></div>
                </div>
            </div>
        </div>
        <div class="button_area">
            <button id="launch" class="lang" text="LaunchButtonText">Launch</button>
        </div>
    </div>   
</body>
</html>
